<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dashstyle.css">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>
        DashBoard
    </title>
</head>

<body>
    <header>
        <div class="left-head">
            <h3>Prince <span>Phogat</span></h3>
        </div>
        <div class="right-head">
            <a onclick="logOut()" href="#" class="logbtn">LogOut</a>
        </div>
    </header>
    <div class="sidebar">
        <center>
            <img src="Images/Prince2.jpg" class="p-image" alt="">
            <h4>Phogat</h4>
        </center>
        <a href="#" <i class="fas fa-desktop"></i><span>Dashboard</span>
            <a href="#" <i class="fas fa-inbox"></i><span>View Responses</span>
                <a href="#" <i class="fas fa-edit"></i><span>Resume Update</span>
                    <a href="#" <i class="fab fa-github"></i><span>Github</span>

    </div>
    <!-- Section to view messages sent on the web -->
    <table id="messages" border="2" cellpadding="10" class="messages">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Message</th>
            <th>Date-Time</th>
        </thead>
    </table>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
<script src="db.js"></script>
</body>

</html>
